name: CI

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      uses: server/ssh-action@master
      with:
        host: ${{ secrets.IP }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        port: 22
    - name:  find oath    
      run: | 
        pwd

        
